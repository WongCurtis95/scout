description: AEO Reference case with additional consideration of state-level drivers and early retrofitting.
ecm_prep:
  ecm_files: [
    "(R) ESTAR HP FS (NG Furnace)",
    "(R) ESTAR HP Pt. FS (NG Furnace)",
    "(R) Best HP FS (NG Furnace)",
    "(R) Best HP Pt. FS (NG Furnace)",
    "(R) Min. Efficiency ASHP FS (NG Furnace)",
    "(R) Best NG Furnace & AC",
    "(R) Ref. Case NG Furnace & AC"
  ]
  ecm_packages: []
  alt_regions: State
  site_energy: true
  rp_persist: true
  no_scnd_lgt: true
  pkg_env_costs: include HVAC
  adopt_scn_restrict: Max adoption potential
  retrofits:
    retrofit_type: null
    retrofit_multiplier: null
    retrofit_mult_year: null
  elec_upgrade_costs: shares
  no_lnkd_costs:
    no_lnkd_stk_costs: false
    no_lnkd_op_costs: false
  sub_fed_policy:
    low_volume_rate: aggressive
    state_appl_regs: aggressive
    bps: aggressive
    codes: aggressive
  incentives:
    incentive_levels: aggressive
    incentive_restrictions: null
  price_sensitivity: lowelec_highfossil
  split_fuel: true 
  detail_brkout: [regions, buildings]

run:
  high_res_comp: true
  report_stk: true
